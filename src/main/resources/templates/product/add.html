<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm sản phẩm</title>
</head>
<body>
<h1>Thêm sản phẩm</h1>
<form th:action="@{/templates/product}" th:object="${product}" method="post">
  <label>Tên: <input type="text" th:field="*{name}"/></label><br/>
  <label>Mô tả: <textarea th:field="*{description}"></textarea></label><br/>
  <label>Giá: <input type="number" step="0.01" th:field="*{price}"/></label><br/>
  <label>URL Hình ảnh: <input type="text" th:field="*{imageUrl}"/></label><br/>
  <button type="submit">Lưu</button>
</form>
</body>
</html>
