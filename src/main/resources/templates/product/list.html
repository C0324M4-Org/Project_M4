<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sản phẩm</title>
</head>
<body>
<h1>Danh sách sản phẩm</h1>
<a href="/products/add">Thêm sản phẩm mới</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Mô tả</th>
        <th>Giá</th>
        <th>Hình ảnh</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td><img th:src="${product.imageUrl}" alt="Ảnh" width="100"></td>
        <td>
            <a th:href="@{/templates/product/{id}/delete(id=${product.id})}">Xóa</a>
            <a th:href="@{/templates/product/{id}/add-to-cart(id=${product.id})}">Thêm vào giỏ</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/products/cart">Xem giỏ hàng</a>
</body>
</html>
