<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đăng nhập: </title>
    <link href="https://img.pikbest.com/png-images/20240501/spirited-mothers-day-holiday-wishes-222024-png-images-png_10542277.png!w700wp" rel="icon" type="image/png">
    <link rel="stylesheet" href="https://web.nvnstatic.net/css/bootstrap/bootstrap.4.3.1.min.css?v=2" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://pos.nvnstatic.net/cache/location.vn.js?v=241031_112511" defer></script>
    <script src="https://web.nvnstatic.net/js/lazyLoad/lazysizes.min.js" async></script>


</head>

<body>
<header class="header">
    <div class="header-top">
        <div class="col text-right">
            <p>
                    <span style="font-size:20px;">
                        <a href="/he-thong-cua-hang">THÔNG TIN CỬA HÀNG</a>
                    </span>
            </p>
        </div>
    </div>
    <div class="header-content top">
        <div class="container">
            <div class="row align-center">
                <div class="head-col-left col-lg-3 col-12">
                    <a th:href="@{/}" class="logo">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRH0Oa__wY2oVzrLcdA0z-BVW0FTpp9ZU5-mw&s"
                             alt="Logo">
                    </a>
                </div>
                <div class="head-col-center col-lg-6 d-none d-lg-block">
                    <form class="form-search" action="/search" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control" name="q" placeholder="Tìm kiếm sản phẩm">
                            <span class="input-group-btn">
                                    <button type="submit" class="btn btn-blue"><b class="bi-search"></b></button>
                                </span>
                        </div>
                    </form>
                </div>
                <div class="head-col-right col-lg-3 col-12">
                    <div class="header-right d-flex align-items-start">

                        <div class="count-cart" title="Giỏ hàng">
                            <div class="count-cart-icon">
                                <i class="fas fa-shopping-cart"></i>
                                <span class="count d-flex align-items-center justify-content-center">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</header>

<main class="mains blk-pro-cat sty-none">

    <div class="row">

        <div class="container" style="width: 500px; margin-bottom: 10px;">
            <div class="tabs">
                <a th:href="@{/login}" class="tab active" data-tab="login">ĐĂNG NHẬP</a>
                <a th:href="@{/register-form}" class="tab" data-tab="register">ĐĂNG KÝ</a>
            </div>
            <div class="alert alert-danger" th:if="${errorMessage}">
                <p th:text="${errorMessage}"></p>
            </div>
            <div class="alert alert-success" th:if="${logoutMessage}">
                <p th:text="${logoutMessage}"></p>
            </div>

            <form id="loginForm" class="form active" method="post" role="form"
                  th:action="@{/perform_login}">
                <div class="required-field">
                        <input type="text" class="input-field" name="username" placeholder="Nhập email hoặc tên đăng nhập" required>
                </div>

                <div class="required-field">
                        <input type="password" class="input-field" name="password" placeholder="Mật khẩu" required>
                </div>

                <button type="submit" class="submit-btn">ĐĂNG NHẬP</button>

                <div class="forgot-password">
                    <a href="#">Quên mật khẩu?</a>
                </div>
            </form>

        </div>
    </div>
</main>



</body>
</html>
