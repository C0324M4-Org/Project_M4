<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/layout::head">
    <title>Deactive</title>
</head>
<body>
<div th:insert="fragments/layout::header"></div>
<div class="position-relative w-100 h-100">
    <form th:action="@{/admin/account/deactive}" method="post">
        <input type="hidden" name="email" th:value="">
        <h1 th:if="*{deleted == false}" class="text-danger">Bạn chắc chắn muốn khóa tài khoản này?</h1>
        <h1 th:if="*{deleted == true}" class="text-primary">Bạn chắc chắn muốn mở khóa tài khoản này?</h1>
        <table>
            <tr>
                <td>Email:</td>
                <td th:text=""></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td th:text=""></td>
            </tr>
            <tr>
                <td>Họ tên:</td>
                <td th:text=""></td>
            </tr>
            <tr>
                <td colspan="2" class="d-flex justify-content-center">
                    <a th:href="@{/admin/account}" class="btn btn-danger">Hủy</a>
                    <button type="submit" class="btn btn-primary">Xác nhận</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
