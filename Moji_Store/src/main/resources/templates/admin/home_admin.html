<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/layout::head">
    <meta charset="UTF-8">
    <title>Trang quản trị</title>
</head>
<body>
<div th:insert="fragments/layout::admin-header"></div>

<div class="container">
    <h2 class="mt-3">Trang quản trị</h2>
    <div class="row">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <i class="fas fa-trophy card-icon"></i>
                    <div>
                        <h3>0</h3>
                        <p>Sản phẩm</p>
                    </div>
                </div>
                <div class="card-footer">
                    <span>Thêm nhanh</span>
                    <i class="fas fa-arrow-circle-right"></i>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <i class="fas fa-shopping-cart card-icon"></i>
                    <div>
                        <h3>0</h3>
                        <p>Đơn hàng</p>
                    </div>
                </div>
                <div class="card-footer">
                    <span>Xem</span>
                    <i class="fas fa-arrow-circle-right"></i>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <i class="fas fa-user card-icon"></i>
                    <div>
                        <h3 th:text="${accountCounter}"></h3>
                        <p>Tài khoản</p>
                    </div>
                </div>
                <a th:href="@{/admin/account}" class="card-link text-decoration-none">
                    <div class="card-footer">
                        <span>Xem</span>
                        <i class="fas fa-arrow-circle-right"></i>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-danger">
                <div class="card-body">
                    <i class="fas fa-thumbs-up card-icon"></i>
                    <div>
                        <h3>0</h3>
                        <p>Phản hồi</p>
                    </div>
                </div>
                <div class="card-footer">
                    <span>Xem</span>
                    <i class="fas fa-arrow-circle-right"></i>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Remove duplicate jQuery version -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
