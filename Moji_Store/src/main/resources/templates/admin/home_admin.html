<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang quản trị</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/home_admin.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 bg-light sidebar p-3">
            <h4 class="text-center">MOJI STORE</h4>
<!--            <div class="input-group mb-3">-->
<!--                <input type="text" class="form-control" placeholder="Search...">-->
<!--                <button class="btn btn-outline-secondary" type="button">-->
<!--                    <i class="fas fa-search"></i>-->
<!--                </button>-->
<!--            </div>-->
            <ul class="custom-list-group">
                <li class="active">
                    <a th:href="@{/admin/category}">
                        <i class="fas fa-tags"></i> Quản lý loại sản phẩm
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/product-list}">
                        <i class="fas fa-box"></i> Quản lý sản phẩm
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/account}">
                        <i class="fas fa-users"></i> Quản lý người dùng
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-shopping-cart"></i> Quản lý đơn hàng
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-line"></i> Quản lý doanh thu
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <h2 class="mt-3">Trang quản trị</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <i class="fas fa-trophy card-icon"></i>
                            <div>
                                <h3 th:text="${productCount}"></h3>
                                <p>Sản phẩm</p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/admin/show-create}">Thêm nhanh</a>
                            <i class="fas fa-arrow-circle-right"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <i class="fas fa-shopping-cart card-icon"></i>
                            <div>
                                <h3>0</h3>
                                <p>Đơn hàng</p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <span>Xem</span>
                            <i class="fas fa-arrow-circle-right"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-warning">
                        <div class="card-body">
                            <i class="fas fa-user card-icon"></i>
                            <div>
                                <h3 th:text="${accountCount}"></h3>
                                <p>Tài khoản</p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/admin/account}">Thêm nhanh</a>
                            <i class="fas fa-arrow-circle-right"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-danger">
                        <div class="card-body">
                            <i class="fas fa-thumbs-up card-icon"></i>
                            <div>
                                <h3>0</h3>
                                <p>Phản hồi</p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <span>Xem</span>
                            <i class="fas fa-arrow-circle-right"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Remove duplicate jQuery version -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
