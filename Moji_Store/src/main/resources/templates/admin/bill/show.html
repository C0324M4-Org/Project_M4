<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/layout::head">
    <title>Bill</title>
</head>
<body>
<div th:insert="/fragments/layout::admin-header"></div>
<div class="w-100 mt-5 d-flex justify-content-center">
    <div class="w-75 p-2 rounded-lg shadow-sm">
        <h1 class="text-center uppercase">Chi tiết hóa đơn #<span th:text="${listItems[0].id}"></span></h1>
        <div class="d-flex justify-content-center w-100 mt-5">
            <div class="w-75">
                <div class="w-100 d-flex justify-content-center w-100 mt-3">
                    <table class="w-50 p-3 me-5">
                        <tr>
                            <td class="p-2 font-weight-bold">Email:</td>
                            <td class="p-2 text-end" th:text="${bill.account.email}"></td>
                        </tr>
                        <tr>
                            <td class="p-2 font-weight-bold">Số điện thoại:</td>
                            <td class="p-2 text-end" th:text="${bill.phone}"></td>
                        </tr>
                        <tr>
                            <td class="p-2 font-weight-bold">Địa chỉ:</td>
                            <td class="p-2 text-end" th:text="${bill.address}"></td>
                        </tr>
                    </table>
                    <table class="w-50 p-3 ms-5">
                        <tr>
                            <td class="p-2 font-weight-bold">Ngày giao dịch:</td>
                            <td class="p-2 text-end" th:text="${#temporals.format(bill.created_at, 'dd/MM/yyyy HH:mm:ss')}"></td>
                        </tr>
                        <tr>
                            <td class="p-2 font-weight-bold">Trạng thái hiện tại:</td>
                            <td class="p-2 text-end">
                                <span class="font-weight-bold text-primary" th:if="${bill.status==0}">Chờ xử lý</span>
                                <span class="font-weight-bold text-" th:if="${bill.status==1}">Đang giao</span>
                                <span class="font-weight-bold text-success" th:if="${bill.status==2}">Hoàn thành</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="p-2 font-weight-bold">Tổng cộng:</td>
                            <td class="p-2 text-end font-weight-bold" th:text="${#numbers.formatInteger(bill.totalBill, 3, 'COMMA')} + '₫'"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="d-flex mt-5 w-100 justify-content-center">
            <table class="table table-bordered" style="width: 90%">
                <thead>
                <tr>
                    <th class="w-25 text-center">STT</th>
                    <th class="w-25 text-center">Tên sản phẩm</th>
                    <th class="w-25 text-center">Số lượng</th>
                    <th class="w-25 text-center">Thành tiền</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="i, index : ${listItems}">
                    <td class="text-center" th:text="${index.count}"></td>
                    <td class="text-center">FUCKKKKK JAVAAAA</td>
                    <td class="text-center">FUCKKKKK JAVAAAA</td>
                    <td class="text-center">FUCKKKKK JAVAAAA</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
