<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ của bạn</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

<div id="profile-info" class="bg-gray-100">
    <div class="container mx-auto py-8">
        <div class="w-full flex px-4">
            <div class="w-1/3 sm:mr-3 h-full">
                <div class="bg-white shadow rounded-lg p-6 h-full">
                    <div class="flex flex-col items-center">
                        <img th:src="@{${account.avatar}}" class="w-32 h-32 bg-gray-300 rounded-full mb-4 shrink-0"
                             alt="img"/>
                        <h1 class="text-xl font-bold" th:text="${account.fullName}"></h1>
                        <p class="text-gray-700" th:text="${account.email}"></p>
                    </div>
                    <hr class="my-6 border-t border-gray-300">
                    <div class="flex flex-col">
                        <div class="flex justify-between">
                            <span class="text-gray-700 uppercase font-bold tracking-wider mb-2">Thông tin cá nhân</span>
                            <a href="#edit-profile"><i class="fa-solid fa-pen text-gray-700 text-sm"></i></a>
                        </div>
                        <ul class="grid grid-cols-1">
                            <li class="mb-2 font-bold" th:text="'Số điện thoại: ' + ${account.phoneNumber}"></li>
                            <li class="mb-2 font-bold" th:text="'Địa chỉ: ' + ${account.address}"></li>
                            <li class="mb-2 font-bold" th:text="'Ngày sinh: ' + ${account.dob}"></li>
                            <li class="mb-2 font-bold" th:text="'Giới tính: ' + ${account.gender}"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="w-2/3 h-full">
                <!-- Lịch sử giao dịch phần này có thể giữ nguyên hoặc thêm thông tin khác -->
                <div class="bg-white shadow rounded-lg p-6 h-full">
                    <span class="text-gray-700 uppercase font-bold tracking-wider mb-3">Lịch sử giao dịch</span>
                    <div class="overflow-x-auto mt-4">
                        <div class="mb-3">
                            <table class="w-full text-sm text-left rtl:text-right text-gray-500">
                                <thead>
                                <tr class="text-xs text-gray-700 uppercase bg-gray-200">
                                    <th scope="col" class="py-3 text-center w-1/12">STT</th>
                                    <th scope="col" class="py-3 text-center w-2/12">Thời điểm thanh toán</th>
                                    <th scope="col" class="py-3 text-center w-3/12">Địa điểm giao</th>
                                    <th scope="col" class="py-3 text-center w-2/12">Ghi chú</th>
                                    <th scope="col" class="py-3 text-center w-2/12">Trạng thái</th>
                                    <th scope="col" class="py-3 text-center w-2/12">Giá trị đơn hàng</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
