<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/admin/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post" enctype="multipart/form-data">
  <!-- Tên sản phẩm -->
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:field="*{name}" required />

  <!-- Giá sản phẩm -->
  <label for="price">Price:</label>
  <input type="number" id="price" name="price" th:field="*{price}" required />

  <!-- Danh mục -->
  <label for="category">Category:</label>
  <select id="category" name="category.id" th:field="*{category.id}">
    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
  </select>

  <!-- Hình ảnh chính -->
  <label for="imageFile">Main Image:</label>
  <input type="file" id="imageFile" name="imageFile" accept="image/*" />

  <!-- Nút gửi form -->
  <button type="submit">Save Changes</button>
</form>

<a href="/admin">Cancel</a> <!-- Link back to admin page -->
</body>
</html>
