<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="https://web.nvnstatic.net/css/bootstrap/bootstrap.4.3.1.min.css?v=2" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/cart.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="my-4 text-center">Giỏ hàng của bạn</h1>
    </div>
</header>

<main class="container">
    <div th:if="${#lists.isEmpty(cartItems)}">
        <div class="alert alert-warning text-center" role="alert">
            Giỏ hàng của bạn đang trống! <a th:href="@{/}" class="alert-link">Quay lại mua sắm</a>.
        </div>
    </div>

    <div th:if="${!#lists.isEmpty(cartItems)}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Sản phẩm</th>
                <th scope="col">Đơn giá</th>
                <th scope="col">Số lượng</th>
                <th scope="col">Thành tiền</th>
                <th scope="col">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td>
                    <div class="d-flex align-items-center">
                        <img th:src="${item.product.image}" alt="Product Image" class="img-thumbnail mr-3" style="width: 80px; height: 80px;">
                        <span th:text="${item.product.name}"></span>
                    </div>
                </td>
                <td th:text="${item.product.price} + ' đ'"></td>
                <td>
                    <form th:action="@{/cart/update}" method="post" class="d-flex">
                        <input type="hidden" name="productId" th:value="${item.product.id}">
                        <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control" style="width: 60px;">
                        <button type="submit" class="btn btn-primary btn-sm ml-2">Cập nhật</button>
                    </form>
                </td>
                <td th:text="${item.product.price * item.quantity} + ' đ'"></td>
                <td>
                    <form th:action="@{/cart/remove}" method="post">
                        <input type="hidden" name="productId" th:value="${item.product.id}">
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash"></i> Xóa
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-right">
            <h5>Tổng cộng: <span th:text="${totalPrice} + ' đ'"></span></h5>
            <a th:href="@{/checkout}" class="btn btn-success">Thanh toán</a>
        </div>
    </div>
</main>

<footer class="footer mt-5">
    <div class="container text-center">
        <p>© 2024 Cửa hàng của bạn. All rights reserved.</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
