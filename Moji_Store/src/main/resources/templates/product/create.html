<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm</title>
    <link href="https://img.pikbest.com/png-images/20240501/spirited-mothers-day-holiday-wishes-222024-png-images-png_10542277.png!w700wp" rel="icon" type="image/png">
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Thêm Sản Phẩm</title>
</head>
<body>
<div class="container mt-5">
    <h2>Thêm Sản Phẩm</h2>

<div class="container mt-5">
    <h2 class="text-center">Thêm Sản Phẩm Mới</h2>

    <div class="alert alert-danger" th:if="${message}">
        <span th:text="${message}"></span>
    </div>

    <form th:action="@{/create}" method="post" th:object="${products}" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Tên Sản Phẩm</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nhập tên sản phẩm" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Mô Tả</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3" placeholder="Nhập mô tả sản phẩm" required></textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Giá</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" placeholder="Nhập giá sản phẩm" required>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Hình Ảnh</label>
            <input type="file" id="image" name="image" th:field="*{image}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Danh Mục</label>
            <select id="category" th:field="*{category}" class="form-select" required>
                <option value="" disabled selected>Chọn hãng</option>
                <option th:each="c : ${listC}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Thêm Sản Phẩm</button>
        </div>
    </form>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
