<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Product</title>
</head>
<body>
<h1>Create New Product</h1>
<form th:action="@{/admin/products/create}" th:object="${product}" method="post" enctype="multipart/form-data">
    <!-- Tên sản phẩm -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required />

    <!-- Giá sản phẩm -->
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:field="*{price}" required />

    <!-- Danh mục -->
    <label for="category">Category:</label>
    <select id="category" name="category.id" th:field="*{category.id}">
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
    </select>

    <!-- Hình ảnh chính -->
    <label for="mainImage">Main Image:</label>
    <input type="file" id="mainImage" name="mainImage" accept="image/*" required />

    <!-- Hình ảnh phụ -->
    <label for="productimages">Additional Images:</label>
    <input type="file" id="productimages" name="productimages" accept="image/*" multiple />

    <!-- Nút gửi form -->
    <button type="submit">Create</button>
</form>
</body>
</html>
