<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Admin: </title>
    <link href="https://img.pikbest.com/png-images/20240501/spirited-mothers-day-holiday-wishes-222024-png-images-png_10542277.png!w700wp" rel="icon" type="image/png">
    <link rel="stylesheet" href="https://web.nvnstatic.net/css/bootstrap/bootstrap.4.3.1.min.css?v=2" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/home-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://pos.nvnstatic.net/cache/location.vn.js?v=241031_112511" defer></script>
    <script src="https://web.nvnstatic.net/js/lazyLoad/lazysizes.min.js" async></script>


</head>
<body>
<header class="header">
    <div class="header-top">
        <div class="col text-right">
            <p>
                <span style="font-size:20px;">
                    <a href="/he-thong-cua-hang">THÔNG TIN CỬA HÀNG</a>
                </span>
            </p>
        </div>
    </div>
    <div class="header-content top">
        <div class="container">
            <div class="row align-center">
                <div class="head-col-left col-lg-3 col-12">
                    <a href="/" class="logo">
                        <img src="https://pos.nvncdn.com/cba2a3-7534/store/20241029_ZuNLSm1a.png" alt="Logo">
                    </a>
                </div>
                <div class="head-col-center col-lg-6 d-none d-lg-block">
                    <form class="form-search" action="/search" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control" name="q" placeholder="Tìm kiếm sản phẩm">
                            <span class="input-group-btn">
                                        <button type="submit" class="btn btn-blue"><b class="bi-search"></b></button>
                                    </span>
                        </div>
                    </form>
                    <div class="research d-lg-block">
                        <p>
                            <a href="/search?q=Capybara">
                                <span>Mô hình RESIN</span>
                            </a>
                            <span></span>
                            <a href="/giang-sinh-pc250722.html">
                                <span>Mô hình GUNDAM</span>
                            </a>
                            <span></span>
                            <a href="/blindbox-pc565467.html">
                                <span>Mô hình PVC</span>
                            </a>
                            <span></span>
                            <a href="/search?q=%C4%90%C3%A8n+ng%E1%BB%A7">
                                <span>Đơn hàng trước</span>
                            </a>

                        </p>
                    </div>
                </div>
                <div class="head-col-right col-lg-3 col-12">
                    <div class="header-right d-flex align-items-start">
                        <ul class="header-user d-none d-md-block">

                            <div class="count-cart" title="Giỏ hàng">
                                <div class="count-cart-icon">
                                    <i class="fas fa-shopping-cart"></i>
                                    <span class="count d-flex align-items-center justify-content-center">0</span>
                                </div>
                            </div>


                            <div sec:authorize="isAuthenticated()">
                                <i class="bi bi-person-circle"></i>
                                <span class="ms-2">Xin chào,
                                <span sec:authentication="principal.username"></span>
                            </span>
                                <li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
                            </div>


                            <div sec:authorize="!isAuthenticated()">
                                <a th:href="@{/login}">Đăng nhập</a>
                                <a th:href="@{/register-form}">Đăng ký</a>
                            </div>
                        </ul>


                    </div>
                </div>
            </div>
        </div>

    </div>
</header>

<main class="mains blk-pro-cat sty-none">
    <div class="container">
        <div class="row">

            <div class="col-lg-9 col-12">
                <div>
                    <a th:href="@{/show-create}">THÊM MỚI SẢN PHẨM </a>
                </div>
                <div>
                    <a th:href="@{/category}">DANH SÁCH SẢN PHẢM CON</a>
                </div>
                <!--<p class="conterner" th:text="${them}"></p>-->
                <!--<p class="conterner" th:text="${sua}"></p>-->
                <!--<p class="conterner" th:text="${xoa}"></p>-->
                <div class="table-body">
                    <table border=1>
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Tên sản phẩm</th>
                            <th>Ảnh sản phẩm</th>
                            <th>Giá sản phẩm</th>
                            <th>Hãng sản phẩm</th>
                            <th colspan="3">Chức năng</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p, loop: ${list}">
                            <td th:text="${loop.count}"></td>
                            <td th:text="${p.name}"></td>
                            <td>
                                <img th:src="${p.image}" alt="img" style="width: 125px; height: auto">
                            </td>
                            <td th:text="${p.price}"></td>
                            <td th:text="${p.category.name}"></td>
                            <td>
                                <a th:href="@{/}">Sửa</a>
                                <a th:href="@{/}">Xóa</a>
                                <a th:href="@{/}">Xem</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</main>


</body>
</html>
