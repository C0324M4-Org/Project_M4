<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Admin</title>
    <link rel="stylesheet" href="https://web.nvnstatic.net/css/bootstrap/bootstrap.4.3.1.min.css?v=2" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/home-page.css">
</head>
<body>

<header class="header">
    <h1 class="my-4 text-center">Trang Admin quản lý sản phẩm</h1>
    <div class="text-right mb-3">
        <a th:href="@{/admin/products/create}" class="btn btn-primary">THÊM MỚI SẢN PHẨM</a>
    </div>
</header>

<main class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Ảnh sản phẩm</th>
            <th>Giá sản phẩm</th>
            <th>Danh mục</th>
            <th colspan="3">Chức năng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td>
                <img th:src="${product.image}" alt="${product.name}" style="width: 100px; height: auto;">
            </td>
            <td th:text="${product.price} + ' đ'"></td>
            <td th:text="${product.category.name}"></td>
            <td><a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-warning">Sửa</a></td>
            <td><a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-danger">Xóa</a></td>
            <td><a th:href="@{/admin/products/view/{id}(id=${product.id})}" class="btn btn-info">Xem</a></td> <!-- Optional view button -->
        </tr>
        </tbody>
    </table>

    <!-- Optionally add pagination or additional controls here -->
</main>

<footer class="footer mt-5 text-center">
    <p>© 2024 Cửa hàng của bạn. All rights reserved.</p>
</footer>

<script src="//code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
