<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <link href="https://img.pikbest.com/png-images/20240501/spirited-mothers-day-holiday-wishes-222024-png-images-png_10542277.png!w700wp"
          rel="icon" type="image/png">
    <link rel="stylesheet" href="https://web.nvnstatic.net/css/bootstrap/bootstrap.4.3.1.min.css?v=2" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/home-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://pos.nvnstatic.net/cache/location.vn.js?v=241031_112511" defer></script>
    <script src="https://web.nvnstatic.net/js/lazyLoad/lazysizes.min.js" async></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/home_admin.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #admin-header{
            height: 60px;
            background-color: #aededc;
        }
        .header-link-items {
            height: 100%;
            display: flex;
            justify-content: center;
            transition-duration: 200ms;
            align-items: center;
            width: 25%;
            font-weight: bold;
        }

        .header-link-items a {
            text-decoration: none;
        }

        .header-link-items-hover:hover {
            background-color: rgba(255, 255, 255, 0.418);
        }
        #logo-img{
            pointer-events: auto;
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }
    </style>
</head>
<body>
<header class="header" th:fragment="header">
    <div class="header-top">
        <div class="col text-right">
            <p>
                <span style="font-size:20px;">
                    <a href="/he-thong-cua-hang">THÔNG TIN CỬA HÀNG</a>
                </span>
            </p>
        </div>
    </div>
    <div class="header-content top">
        <div class="container">
            <div class="row align-center">
                <div class="head-col-left col-lg-3 col-12">
                    <a href="/" class="logo">
                        <img src="/img/logo/images-removebg-preview.png" alt="Logo">
                    </a>
                </div>
                <div class="head-col-center col-lg-6 d-none d-lg-block">
                    <form class="form-search" action="/search" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control" name="q" placeholder="Tìm kiếm sản phẩm">
                            <span class="input-group-btn">
                                        <button type="submit" class="btn btn-blue"><b class="bi-search"></b></button>
                                    </span>
                        </div>
                    </form>
                    <div class="research d-lg-block">
                        <p>
                            <a href="/search?q=Capybara">
                                <span>Mô hình RESIN</span>
                            </a>
                            <span></span>
                            <a href="/giang-sinh-pc250722.html">
                                <span>Mô hình GUNDAM</span>
                            </a>
                            <span></span>
                            <a href="/blindbox-pc565467.html">
                                <span>Mô hình PVC</span>
                            </a>
                            <span></span>
                            <a href="/search?q=%C4%90%C3%A8n+ng%E1%BB%A7">
                                <span>Đơn hàng trước</span>
                            </a>

                        </p>
                    </div>
                </div>
                <div class="head-col-right col-lg-3 col-12">
                    <div class="header-right d-flex align-items-start">
                        <ul class="header-user d-none d-md-block">

                            <div class="count-cart" title="Giỏ hàng">
                                <div class="count-cart-icon">
                                    <i class="fas fa-shopping-cart"></i>
                                    <span class="count d-flex align-items-center justify-content-center">0</span>
                                </div>
                            </div>


                            <div sec:authorize="isAuthenticated()">
                                <i class="bi bi-person-circle"></i>
                                <span class="ms-2">Xin chào,
                                <span sec:authentication="principal.username"></span>
                            </span>
                                <li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
                            </div>


                            <div sec:authorize="!isAuthenticated()">
                                <a th:href="@{/login}">Đăng nhập</a>
                                <a th:href="@{/register-form}">Đăng ký</a>
                            </div>
                        </ul>


                    </div>
                </div>
            </div>
        </div>

    </div>
</header>

<div id="admin-header" class="w-100 d-flex justify-content-around" th:fragment="admin-header">
    <div class="h-100 w-50">
        <div class="h-100 w-50 d-flex justify-content-center align-items-center">
            <img src="/img/logo/images-removebg-preview.png" class="h-100" id="logo-img" onclick="window.location.href='/admin'" />
        </div>
        <div class="w-50"></div>
    </div>
    <div class="w-50 text-center d-flex justify-content-evenly align-items-center">
        <div class="header-link-items fw-bold">
            <i class="fas fa-user me-1"></i> Chào, <span class="ms-1" sec:authentication="principal.username"></span>
        </div>
        <div class="header-link-items header-link-items-hover">
            <a th:href="@{/admin/product}" class="text-dark">
                <i class="fas fa-tags me-1"></i> SẢN PHẨM
            </a>
        </div>
        <div class="header-link-items header-link-items-hover">
            <a href="#" class="text-dark">
                <i class="fas fa-shopping-cart me-1"></i> DOANH THU
            </a>
        </div>
        <div class="header-link-items header-link-items-hover">
            <a th:href="@{/admin/account}" class="text-dark">
                <i class="fas fa-users me-1"></i> TÀI KHOẢN
            </a>
        </div>
        <div class="header-link-items header-link-items-hover">
            <div id="admin-header-link dropdown" class="w-100">
                <a th:href="@{/logout}" class="text-dark"><i class="fa-solid fa-right-from-bracket me-1"></i>ĐĂNG XUẤT</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
