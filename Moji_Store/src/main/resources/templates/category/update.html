<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/layout::head">
    <title>Cập nhật Hãng</title>
</head>
<body>
<div th:insert="/fragments/layout::header"></div>
<div class="container-fluid d-flex justify-content-center position-relative">
    <div class="w-100">
        <div class="py-3 w-100 text-center">
            <h3>Cập nhật Hãng</h3>
        </div>
        <form th:action="@{/admin/category/update/{id}(id=${categories.id})}" th:object="${categories}" method="post" class="w-100">
            <div class="form-group">
                <label for="name">Tên Hãng:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Cập nhật</button>
                <a th:href="@{/admin/category}" class="btn btn-secondary">Quay lại</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
