<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý loại sản phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 15px;
            border-right: 1px solid #dee2e6;
        }
        .sidebar input {
            margin-bottom: 15px;
        }
        .sidebar a {
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
            display: block;
            font-size: 16px;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <input type="text" class="form-control mb-3" placeholder="Search...">
    <a href="#">Quản lý loại sản phẩm</a>
    <a href="#">Quản lý sản phẩm</a>
    <a href="#">Quản lý người dùng</a>
    <a href="#">Quản lý đơn hàng</a>
    <a href="#">Quản lý thống kê</a>
</div>
<div class="main-content">
    <h2>Quản lý loại sản phẩm</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab">List</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="edit-tab" data-bs-toggle="tab" data-bs-target="#edit" type="button" role="tab">Edit</button>
        </li>
    </ul>
    <div class="tab-content mt-3" id="myTabContent">
        <!-- List Tab -->
        <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
            <table id="productTable" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên loại</th>
                    <th>Tên hàng</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Điện thoại</td>
                    <td>OPPO</td>
                    <td>
                        <button class="btn btn-primary btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Điện thoại</td>
                    <td>SAMSUNG</td>
                    <td>
                        <button class="btn btn-primary btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Điện thoại</td>
                    <td>OPPO</td>
                    <td>
                        <button class="btn btn-primary btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                <!-- Thêm các hàng khác nếu cần -->
                </tbody>
            </table>
        </div>
        <!-- Edit Tab -->
        <div class="tab-pane fade" id="edit" role="tabpanel" aria-labelledby="edit-tab">
            <form>
                <div class="mb-3">
                    <label for="productId" class="form-label">ID</label>
                    <input type="text" class="form-control" id="productId" placeholder="Nhập ID sản phẩm">
                </div>
                <div class="mb-3">
                    <label for="productType" class="form-label">Tên loại</label>
                    <input type="text" class="form-control" id="productType" placeholder="Nhập loại sản phẩm">
                </div>
                <div class="mb-3">
                    <label for="productName" class="form-label">Tên hàng</label>
                    <input type="text" class="form-control" id="productName" placeholder="Nhập tên hàng">
                </div>
                <button type="submit" class="btn btn-success">Lưu</button>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(function() {
        $('#productTable').DataTable({
            language: {
                search: "Tìm kiếm:",
                lengthMenu: "Hiển thị _MENU_ mục",
                info: "Hiển thị _START_ đến _END_ của _TOTAL_ mục",
                paginate: {
                    previous: "Trước",
                    next: "Tiếp"
                }
            }
        });
    });
</script>
</body>
</html>
