<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-6 mx-auto">
            <h1>Register Form</h1>
            <form class="form-horizontal" method="post" role="form" th:action="@{/add-account}" th:object="${accounts}">
                <div class="mb-3">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" id="username" th:field="*{username}" placeholder="Enter username"
                           type="text" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" id="email" th:field="*{email}" placeholder="Enter email address"
                           type="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" id="password" th:field="*{password}" placeholder="Enter password"
                           type="password" required>
                </div>
                <!--                <div class="mb-3">-->
                <!--                    <label class="form-label" for="roles">Roles</label>-->
                <!--                    <select class="form-select" id="roles"  th:field="*{roles}">-->
                <!--                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>-->
                <!--                    </select>-->
                <!--                </div>-->
                <div class="mb-3">
                    <button class="btn btn-primary mb-3" type="submit">Register</button>
                    or <a class="link-primary" th:href="@{/login}">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
