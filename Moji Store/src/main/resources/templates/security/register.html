<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://img.pikbest.com/png-images/20240501/spirited-mothers-day-holiday-wishes-222024-png-images-png_10542277.png!w700wp"
          rel="icon" type="image/png">
    <link rel="stylesheet" href="https://web.nvnstatic.net/css/bootstrap/bootstrap.4.3.1.min.css?v=2" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://pos.nvnstatic.net/cache/location.vn.js?v=241031_112511" defer></script>
    <script src="https://web.nvnstatic.net/js/lazyLoad/lazysizes.min.js" async></script>

</head>

<body>
<header class="header">
    <div class="header-top">
        <div class="col text-right">
            <p>
                <span style="font-size:20px;">
                    <a href="/he-thong-cua-hang">THÔNG TIN CỬA HÀNG</a>
                </span>
            </p>
            <div class="header-content top">
                <div class="container">
                    <div class="row align-center">
                        <div class="head-col-left col-lg-3 col-12">
                            <a href="/" class="logo">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRH0Oa__wY2oVzrLcdA0z-BVW0FTpp9ZU5-mw&s"
                                     alt="Logo" class="img-fluid">
                            </a>
                        </div>
                        <div class="head-col-center col-lg-6 d-none d-lg-block">
                            <form class="form-search" action="/search" method="get">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="q" placeholder="Tìm kiếm sản phẩm"
                                           required>
                                    <span class="input-group-btn">
                                <button type="submit" class="btn btn-blue"><b class="bi-search"></b></button>
                            </span>
                                </div>
                            </form>
                            <div class="research d-lg-block">
                                <p>
                                    <a href="/search?q=Capybara"><span>Mô hình RESIN</span></a>
                                    <a href="/giang-sinh-pc250722.html"><span>Mô hình GUNDAM</span></a>
                                    <a href="/blindbox-pc565467.html"><span>Mô hình PVC</span></a>
                                    <a href="/search?q=%C4%90%C3%A8n+ng%E1%BB%A7"><span>Đơn hàng trước</span></a>
                                </p>
                            </div>
                        </div>
                        <div class="head-col-right col-lg-3 col-12">
                            <div class="header-right d-flex align-items-start">
                                <div class="count-cart" title="Giỏ hàng">
                                    <div class="count-cart-icon">
                                        <i class="fas fa-shopping-cart"></i>
                                        <span class="count d-flex align-items-center justify-content-center">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</header>

<main class="mains blk-pro-cat sty-none">
    <div class="container" style="max-width: 500px; margin-bottom: 10px;">
        <div class="tabs">
            <a th:href="@{/login}" class="tab active" data-tab="login">ĐĂNG NHẬP</a>
            <a th:href="@{/register-form}" class="tab" data-tab="register">ĐĂNG KÝ</a>
        </div>

        <form id="registerForm" class="form" method="post" th:action="@{/register}" th:object="${registerDTO}">

            <div class="required-field">
                <input class="form-control" id="username" name="username" th:field="*{username}"
                       placeholder="Nhập tên đăng nhập" type="text">
                <div th:if="${usernameError}" class="text-danger">
                    <p th:text="${usernameError}"></p>
                </div>
                <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
            </div>

            <div class="required-field">
                <input class="form-control" id="fullName" name="fullName" th:field="*{fullName}"
                       placeholder="Nhập Họ và tên" type="text">
                <div th:if="${#fields.hasErrors('fullName')}" class="text-danger" th:errors="*{fullName}"></div>
            </div>

            <div class="required-field">
                <select class="form-control" name="gender">
                    <option value="" disabled selected>Chọn giới tính...</option>
                    <option value="Male" th:selected="${registerDTO.gender == 'Male'}">Nam</option>
                    <option value="Female" th:selected="${registerDTO.gender == 'Female'}">Nữ</option>
                    <option value="Other" th:selected="${registerDTO.gender == 'Other'}">Khác</option>
                </select>
                <div th:if="${#fields.hasErrors('gender')}" class="text-danger" th:errors="*{gender}"></div>
            </div>

            <div class="required-field">
                <input class="form-control" id="email" name="email" th:field="*{email}" placeholder="Nhập địa chỉ email"
                       type="email">
                <div th:if="${emailError}" class="text-danger">
                    <p th:text="${emailError}"></p>
                </div>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
            </div>

            <div class="required-field">
                <input class="form-control" id="dob" name="dob" th:field="*{dob}" type="date">
                <div th:if="${#fields.hasErrors('dob')}" class="text-danger" th:errors="*{dob}"></div>


            </div>

            <div class="required-field">
                <input class="form-control" id="password" name="password" th:field="*{password}"
                       placeholder="Nhập mật khẩu" type="password">
                <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
            </div>

            <div class="required-field">
                <input class="form-control" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}"
                       placeholder="Xác nhận mật khẩu"
                       type="password">
                <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger"
                     th:errors="*{confirmPassword}"></div>
            </div>

            <div class="required-field">
                <button type="submit" class="submit-btn">ĐĂNG KÝ</button>
            </div>

            <div class="required-field">
                <span>or  <a class="submit-btn" th:href="@{/login}">Đăng nhập</a></span>
            </div>
        </form>

    </div>
</main>

</body>
</html>
