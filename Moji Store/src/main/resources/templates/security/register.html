    <div class="container" style="max-width: 500px; margin-bottom: 10px;">

            <a th:href="@{/register-form}" class="tab" data-tab="register">ĐĂNG KÝ</a>

        <form id="registerForm" class="form" method="post" th:action="@{/register}" th:object="${registerDTO}">

            <div class="required-field">
                <input class="form-control" id="username" name="username" th:field="*{username}" placeholder="Nhập tên đăng nhập" type="text">
                <div th:if="${usernameError}" class="text-danger">
                    <p th:text="${usernameError}"></p>
                </div>
                <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
            </div>

            <div class="required-field">
                <input class="form-control" id="fullName" name="fullName" th:field="*{fullName}" placeholder="Nhập Họ và tên" type="text">
                <div th:if="${#fields.hasErrors('fullName')}" class="text-danger" th:errors="*{fullName}"></div>
            </div>

            <div class="required-field">
                <select class="form-control" name="gender" >
                    <option value="" disabled selected>Chọn giới tính...</option>
                    <option value="Male" th:selected="${registerDTO.gender == 'Male'}">Nam</option>
                    <option value="Female" th:selected="${registerDTO.gender == 'Female'}">Nữ</option>
                    <option value="Other" th:selected="${registerDTO.gender == 'Other'}">Khác</option>
                </select>
                <div th:if="${#fields.hasErrors('gender')}" class="text-danger" th:errors="*{gender}"></div>
            </div>

            <div class="required-field">
                <input class="form-control" id="email" name="email" th:field="*{email}" placeholder="Nhập địa chỉ email" type="email">
                <div th:if="${emailError}" class="text-danger">
                    <p th:text="${emailError}"></p>
                </div>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
            </div>

            <div class="required-field">
                <input class="form-control" id="dob" name="dob" th:field="*{dob}" type="date">
                <div th:if="${#fields.hasErrors('dob')}" class="text-danger" th:errors="*{dob}"></div>


            </div>

            <div class="required-field">
                <input class="form-control" id="password" name="password" th:field="*{password}" placeholder="Nhập mật khẩu" type="password" >
                <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
            </div>

            <div class="required-field">
                <input class="form-control" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" placeholder="Xác nhận mật khẩu"
                       type="password">
                <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger"
                     th:errors="*{confirmPassword}"></div>
            </div>

            <div class="required-field">
                <button type="submit" class="submit-btn">ĐĂNG KÝ</button>
            </div>

            <div class="required-field">
                <span>or  <a class="submit-btn" th:href="@{/login}">Đăng nhập</a></span>
            </div>
        </form>

    </div>
