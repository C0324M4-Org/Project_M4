<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/home_admin.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow stick-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/img/logo_moji-removebg.png" alt="MOJI">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">PVC Figures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">RESIN Figures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Gundam</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pre Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="hero">
    <div class="container">
        <div class="container_search">
            <div class="top-bar">
                <form class="d-flex" action="#" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="search" placeholder="Bạn đang tìm gì...">
                        <button type="submit" class="btn btn-secondary"><i class="bi-search"></i></button>
                    </div>
                </form>
                <div class="user-actions">
                    <a href="#">Log in</a>
                    <a href="#">Sign up</a>
                </div>

            </div>
        </div>
    </div>
</div>

<table border="1">
    <thead>
    <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Product Description</th>
        <th>Price</th>
        <th>Image</th>
        <th>Category</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <img th:src="@{${product.image}}" alt="Img Product" style="width: 100px; height: auto;">
        </td>
        <td th:text="${product.category.name}"></td>
    </tr>
    </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

<footer class="text-center mt-5">
    <div class="container">
        <h5>Thông Tin Liên Hệ</h5>
        <p>Hotline: <a href="tel:+1234567890">18000008</a></p>
        <p>Email: <a href="mailto:info@example.com">itachialy@example.com</a></p>
        <div class="footer-links">
            <a href="#">Chính sách bảo mật</a> |
            <a href="#">Điều khoản sử dụng</a>
        </div>
    </div>
</footer>
</html>
