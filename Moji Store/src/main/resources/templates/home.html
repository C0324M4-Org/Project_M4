<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7hFIGURE - Anime Figures Store</title>
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="top-bar d-flex justify-content-between align-items-center">
            <div class="logo">7hFIGURE</div>
            <div class="search-bar">
                <input type="text" placeholder="Bạn đang tìm gì..." class="form-control">
            </div>
            <div class="user-actions">
                <a href="#">Đăng nhập</a>
                <a href="#">Đăng ký</a>
                <a href="/cart/view">Giỏ hàng (0)</a>
            </div>
        </div>
    </div>
</header>

<div class="container main-content">
    <aside class="sidebar">
        <h3>MENU</h3>
        <ul>
            <li><a th:href="@{/display-all-product}">New Products</a></li>
            <li><a href="#">PVC Figures</a></li>
            <li><a href="#">RESIN Figures</a></li>
            <li><a href="#">Gundam</a></li>
            <li><a href="#">Pre Order</a></li>
        </ul>
    </aside>

    <main class="content">
        <!-- Carousel -->
        <div id="carouselAutoplaying" class="carousel slide carousel-dark mt-3 mb-3" data-bs-ride="carousel">
            <div class="carousel-inner" style="height:auto;">
                <div class="carousel-item active">
                    <img src="https://file.hstatic.net/200000462939/file/2__1___1___1__93e4a132748647e6a3ff58b3fa64038a.png" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="https://file.hstatic.net/200000462939/file/order.jpg" class="d-block w-100" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>

        <!-- Danh sách sản phẩm -->
        <div class="product-grid row">
            <!-- Vòng lặp sản phẩm -->
            <div th:each="p : ${list}" class="col-md-4 product-card mb-4">
                <div class="card h-100">
                    <img th:src="${p.image}" alt="Product Image" class="card-img-top"/>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${p.name}">Tên Sản Phẩm</h5>
                        <p class="card-text"><span th:text="${p.price} + 'đ'">Giá</span></p>
                        <p class="card-text"><small th:text="${p.description}"></small></p>
                        <!-- Nút Thêm vào Giỏ hàng -->
                        <form action="/cart/add/{id}" method="post"> <!-- Cập nhật đường dẫn đến controller -->
                            <!-- Sử dụng id của sản phẩm để thêm vào giỏ hàng -->
                            <input type="hidden" name="_method" value="POST"/>
                            <!-- Thay {id} bằng giá trị id thực tế -->
                            <input type="hidden" name="productId" th:value="${p.id}"/>
                            <button type="submit" class="btn btn-primary mt-auto">Thêm vào Giỏ hàng</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
