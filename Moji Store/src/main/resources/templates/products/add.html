<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm sản phẩm</title>
</head>
<body>
<h1>Thêm sản phẩm</h1>
<form th:action="@{/products}" th:object="${product}" method="post">
  <label>Tên: <input type="text" th:field="*{name}"/></label><br/>
  <label>Giá: <input type="number" step="0.01" th:field="*{price}"/></label><br/>
  <button type="submit">Lưu</button>
</form>
</body>
</html>
