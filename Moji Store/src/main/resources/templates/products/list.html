<!DOCTYPE html>
<html>
<head>
  <title>Product List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Product List</h1>
  <a href="/products/add" class="btn btn-primary mb-3">Add Product</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td>
        <a th:href="@{/products/{id}/edit(id=${product.id})}" class="btn btn-warning">Edit</a>
        <a th:href="@{/products/{id}/delete(id=${product.id})}" class="btn btn-danger">Delete</a>
        <a th:href="@{/cart/add/{id}(id=${product.id})}" class="btn btn-success">Add to Cart</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
