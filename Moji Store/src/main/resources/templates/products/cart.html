<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Giỏ hàng</title>
</head>
<body>
<h1>Giỏ hàng</h1>
<table border="1">
  <thead>
  <tr>
    <th>Tên</th>
    <th>Giá</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${cart}">
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
  </tr>
  </tbody>
</table>
<a href="/products">Quay lại danh sách</a>
</body>
</html>
