<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Product</title>
</head>
<body>
<h1>Create New Product</h1>
<form th:action="@{/products/add}" th:object="${product}" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required/>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:field="*{price}" required/>

    <label for="category">Category:</label>
    <select id="category" name="category.id" th:field="*{category.id}">
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
    </select>

    <label for="mainImage">Main Image:</label>
    <input type="file" id="mainImage" name="mainImage" />

    <label for="productimages">Additional Images:</label>
    <input type="file" id="productimages" name="productimages" multiple/>

    <button type="submit">Create</button>
</form>
</body>
</html>
